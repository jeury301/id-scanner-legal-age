
<ion-header>
  <ion-toolbar>
  <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <span ion-text color="primary" showWhen="ios">Save</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list no-border>

    <ion-list-header>
      BRIGHTNESS
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="10" step="1" (ionChange)="setBrightness()" [(ngModel)]="brightness">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list no-border>

    <ion-list-header>
      ID Scanner
    </ion-list-header>

    <ion-item>
      <ion-icon name='jet' item-start></ion-icon>
      <ion-label>
        Auto-Scan
      </ion-label>
      <ion-toggle checked="{{auto_scan}}" [(ngModel)]="auto_scan"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name='musical-note' item-start></ion-icon>
      <ion-label>
        Beep
      </ion-label>
      <ion-toggle checked="{{beep}}" [(ngModel)]="beep"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name='md-bulb' item-start></ion-icon>
      <ion-label>
        Torch
      </ion-label>
      <ion-toggle checked="{{torch}}" [(ngModel)]="torch" (ionChange)="setTorch()"></ion-toggle>
    </ion-item>


  </ion-list>


  <ion-list>

    <ion-list-header>
      Adjust Auto-Scan Time (Seconds)
    </ion-list-header>

    <ion-item>
      <ion-icon name='md-alarm' item-start></ion-icon>
      Time Selected
      <ion-note item-end *ngIf="auto_scan_time">
      {{auto_scan_time}}
      </ion-note>
      <ion-note item-end *ngIf="!auto_scan_time">
      1
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-range min="1" max="15" pin="true" [(ngModel)]="auto_scan_time" step="1" color="dark">
        <ion-icon range-right name="clock"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
   
  <ion-list>

    <ion-list-header>
      App Info
    </ion-list-header>


    <ion-item>
      Last Updated
      <ion-note item-end>
      July 17th, 2017
      </ion-note>
    </ion-item>

    <ion-item>
      Version
      <ion-note item-end>1.0.0</ion-note>
    </ion-item>

    <ion-item>
      Trademark
      <ion-note item-end>Pro Apps</ion-note>
    </ion-item>


  </ion-list>


</ion-content>
